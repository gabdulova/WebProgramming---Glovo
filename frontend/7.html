<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cart</title>
    <link rel="stylesheet" href="assets/style/main_Aru.css">
</head>
<body>
    <div >
        <h1 class="header">Glovo</h1>
    </div>

    <ul>
        <li>
            <div class="cart_block">
                <img src="https://images7.alphacoders.com/103/1033300.jpg" alt="photo of burger" width="200px">
                <h3>Cheeseburger Double Junior Set</h3>
                <p>Price: 50$</p>

                <div class="edit">
                    <button class="button-edit" type="submit">-</button>
                    <p class="button-edit">1</p>
                    <button class="button-edit" type="submit">+</button>
                </div>
        
            </div>
        </li>
        <li>
            <div class="cart_block">

                <p>Price: 80$</p>

                    <button class="button-edit" type="submit">-</button>
                    <p class="button-edit">1</p>
                    <button class="button-edit" type="submit">+</button>
                </div>
        
            </div>

    <div>
        <button type="submit" class="button-order">
            Order products for 130$
        </button>
    </div>
